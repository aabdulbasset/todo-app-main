<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="body-image-light" src="images/bg-desktop-light.jpg">
  <img class="body-image-dark" src="images/bg-desktop-dark.jpg">
  <main class="body-wrapper">
    
    <header class="header-wrapper">
      <h1>TODO</h1>
      <img class="theme-switcher" src="images/icon-moon.svg" alt="Theme switcher sun">
    </header>

    <div class="new-card">
      <div class="item-card input-card">
        <input type="text" placeholder="Create a new todo..." class="input-field" onKeyPress="return addCard  (event)">
       </div>
    </div>
    
    <div class="check-list">
      <div class="item-card">
        <h3 class="checked">Jog around the park 3x</h3>
      </div>
      <div class="item-card">
        <h3>Jog around the park 4x</h3>
      </div>
      <div class="checklist-footer">
        <h5 class="left">5 items left</h5>
        <div class="filter-list">
          <h5 class="filter all">All</h5>
          <h5 class="filter active">Active</h5>
          <h5 class="filter completed">Completed</h5>
        </div>
        <h5 class="clear">Clear Completed</h5>
      </div>
    </div>

    <div class="mobile-menu">
      <div class="filter-list">
        <h5 class="filter all">All</h5>
        <h5 class="filter active">Active</h5>
        <h5 class="filter completed">Completed</h5>
      </div>
    </div>
  </main>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animations.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
